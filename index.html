<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>comments</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

     <p>click on comments to comment on the video</p>
     <p>after commenting click on commets to hide it</p>
      <div id="video">
       
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Wn96FZtQC-w" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <a id="com" onclick="display()" >comments</a>
         	<div id="comm">
      	     	
      	    </div>
      	
      	
      </div>





      <script type="text/javascript">
      var person;
      var fun=function()
      {
       person = prompt("Please enter your name", "");
      };
      fun();
      var dis=0;
      var comments=0;
       function display()
       {
       	if(dis==0&&comments==0){
       	var div=document.createElement("DIV");
       	div.style.backgroundColor='#D3D3D3';
       	var inp=document.createElement("INPUT");
       	inp.setAttribute("type","text");
       	inp.setAttribute("size","74px");
       	var sub=document.createElement("button");
       	var t=document.createTextNode("submit");
       	sub.appendChild(t);
       	sub.addEventListener("click",onSubmit);
       	var c=document.getElementById('comm');
       	div.appendChild(inp);
       	div.appendChild(sub);
       	c.appendChild(div);
       	dis=1;
       }
       else if(dis==0&&comments==1)
       {
       	document.getElementById("comm").style.visibility='visible';
       	dis=1;
       }
       else if(dis==1&&comments==1)
       {
         document.getElementById("comm").style.visibility='hidden';
         dis=0;
       }
       }
       function onSubmit()
       {
       	comments=1;
       	var div=document.createElement("DIV");
       	var name=document.createElement("b");
       	var n=document.createTextNode(person);
       	name.appendChild(n);
       	var next=document.createElement("br");
       	name.appendChild(next);
       	div.style.backgroundColor='#D3D3D3';
       	div.appendChild(name);
       	var p=document.createElement(p);
       	var text=document.getElementsByTagName("INPUT")[0];
        var t=document.createTextNode(text.value);
        p.appendChild(t);
        div.appendChild(p);
        var nex=document.createElement("br");
        div.appendChild(nex);

       	var c=document.getElementById("comm");
       	c.appendChild(div);
        text.value=' ';

       }
      </script>
       }
</body>
</html>
